<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A modern user directory management app.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="userHub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png" />

  <title>userHub</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #f3f4f6;
      /* Light gray background */
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      transition: opacity 0.5s ease-out;
    }

    .pulse-loader {
      width: 60px;
      height: 60px;
      background-color: #2196F3;
      /* Flutter Blue */
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .loading-text {
      margin-top: 28px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #555;
      font-weight: 800;
      letter-spacing: 1px;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.7;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.3;
      }

      100% {
        transform: scale(0.8);
        opacity: 0.7;
      }
    }

    .main-content {
      opacity: 0;
    }
  </style>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOHuJ-4CqJBjmSi_RugeonwPU5cBVqbeA"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-7XLVntSO5riGkBKJ096xKYnXfBLl5Rg",
      authDomain: "userhub-e1b6e.firebaseapp.com",
      projectId: "userhub-e1b6e",
      storageBucket: "userhub-e1b6e.firebasestorage.app",
      messagingSenderId: "202996347888",
      appId: "1:202996347888:web:c790682a77e838d4332335",
      measurementId: "G-Y9LQMRM4TP"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</head>

<body>
  <div id="loading_indicator" class="loading-container">
    <div class="pulse-loader"></div>
    <div class="loading-text">UserHub</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('load', function (ev) {
      // Monitor the document for the addition of the Flutter view
      var observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          if (mutation.addedNodes.length) {
            // If flt-glass-pane (Flutter's view) is added, remove the loader
            const loader = document.querySelector('#loading_indicator');
            if (document.querySelector('flt-glass-pane')) {
              loader.style.opacity = '0';
              setTimeout(() => { loader.remove(); }, 500);
              observer.disconnect();
            }
          }
        });
      });
      observer.observe(document.body, { childList: true });
    });
  </script>
</body>

</html>
